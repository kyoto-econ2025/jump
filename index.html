<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなジャンプゲーム</title>
    <style>
        /* body要素のスタイル: ゲーム画面を中央に配置 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面の高さ全体を使う */
            position: relative; /* 子要素の絶対配置の基準にする */
        }
        /* canvas要素のスタイル: ゲームの描画領域 */
        canvas {
            border: 1px solid #333; /* 枠線 */
            background-color: #87CEEB; /* 空のイメージ */
        }
        /* ゲーム情報（スコア）のスタイル */
        #game-info {
            position: absolute; /* 絶対位置指定 */
            top: 20px; /* 上からの位置 */
            /* 左右の余白を自動調整して中央に配置 */
            left: 0;
            right: 0;
            margin: auto;
            width: fit-content; /* 内容の幅に合わせる */
            font-size: 24px; /* フォントサイズ */
            font-weight: bold; /* 太字 */
        }
        /* ゲームオーバーメッセージのスタイル */
        #game-over-message {
            position: absolute; /* 絶対位置指定 */
            /* 上下左右の余白を自動調整して完全に中央に配置 */
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: fit-content; /* 内容の幅に合わせる */
            height: fit-content; /* 内容の高さに合わせる */
            font-size: 48px; /* フォントサイズ */
            font-weight: bold; /* 太字 */
            color: #FF0000; /* 文字色（赤） */
            text-align: center; /* テキスト中央揃え */
            display: none; /* 初期状態では非表示 */
        }
        /* ゲームオーバーメッセージ内の小さい文字のスタイル */
        #game-over-message small {
            font-size: 20px; /* フォントサイズ */
            color: #555; /* 文字色 */
            display: block; /* ブロック要素として表示 */
            margin-top: 10px; /* 上マージン */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="game-info">スコア: <span id="score">0</span></div>
    <div id="game-over-message">ゲームオーバー<br><small>スペースキーで再スタート</small></div>

    <script src="main.js"></script>
</body>
</html>
